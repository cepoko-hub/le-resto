<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header>
       
        <nav class="navbar">

          <img src="/asset/img/resto.png" alt="" class="img-resto">

          <ul class="navbar-navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Reservations</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">pages</a></li>

          </ul>

            <li><a href=""><img src="/asset/img/logo-facebook-blanc.png" alt=""></a></li>

        <div class="welcome-text">

          <img src="asset/img/bg-slider-01.jpg" class="img3" alt="Panorama 3">
    

          <label for="item1" class="prev">&lt;</label>
          <label for="item2" class="next">&gt;</label>
    
          <div class="radio-buttons">
            <label for="item1"></label>
